hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - actor_rollout_ref.model.path=/home/jinming/llm_models/Qwen2.5-7B
    - data.tokenizer=/home/jinming/llm_models/Qwen2.5-7B
    - data.train_files=[data/train/guru_18k/math.parquet,data/train/guru_18k/logic.parquet]
    - data.val_files=[data/train/guru_18k/math.parquet]
    - data.max_prompt_length=128
    - data.max_response_length=128
    - data.train_batch_size=8
    - actor_rollout_ref.actor.ppo_mini_batch_size=4
    - actor_rollout_ref.actor.ppo_micro_batch_size_per_gpu=4
    - critic.ppo_micro_batch_size_per_gpu=4
    - actor_rollout_ref.ref.log_prob_micro_batch_size_per_gpu=4
    - actor_rollout_ref.rollout.log_prob_micro_batch_size_per_gpu=4
    - actor_rollout_ref.rollout.n=1
    - trainer.n_gpus_per_node=1
    - +wandb.mode=disabled
  job:
    name: main_ppo
    chdir: null
    override_dirname: +wandb.mode=disabled,actor_rollout_ref.actor.ppo_micro_batch_size_per_gpu=4,actor_rollout_ref.actor.ppo_mini_batch_size=4,actor_rollout_ref.model.path=/home/jinming/llm_models/Qwen2.5-7B,actor_rollout_ref.ref.log_prob_micro_batch_size_per_gpu=4,actor_rollout_ref.rollout.log_prob_micro_batch_size_per_gpu=4,actor_rollout_ref.rollout.n=1,critic.ppo_micro_batch_size_per_gpu=4,data.max_prompt_length=128,data.max_response_length=128,data.tokenizer=/home/jinming/llm_models/Qwen2.5-7B,data.train_batch_size=8,data.train_files=[data/train/guru_18k/math.parquet,data/train/guru_18k/logic.parquet],data.val_files=[data/train/guru_18k/math.parquet],trainer.n_gpus_per_node=1
    id: ???
    num: ???
    config_name: ppo_trainer
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/jinming/Reasoning360-MTL
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/jinming/Reasoning360-MTL/verl/trainer/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/jinming/Reasoning360-MTL/outputs/2025-07-30/21-11-14
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
